<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" role="img" aria-label="G&H Service logo">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7e7a6"/>
      <stop offset="0.45" stop-color="#d7b85b"/>
      <stop offset="1" stop-color="#f7e7a6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="320" height="120" rx="18" fill="#0b0b0c"/>
  <g filter="url(#shadow)">
    <!-- house -->
    <path d="M70 64 L120 28 L170 64 V100 H70 Z" fill="none" stroke="url(#gold)" stroke-width="6" stroke-linejoin="round"/>
    <path d="M102 100 V72 H138 V100" fill="none" stroke="url(#gold)" stroke-width="6" stroke-linecap="round"/>
    <!-- sparkles -->
    <path d="M182 34 l6 8 10 2 -8 6 2 10 -10-6 -10 6 2-10 -8-6 10-2z" fill="url(#gold)" opacity="0.95"/>
    <path d="M206 54 l4 6 7 1 -6 4 1 7 -6-4 -6 4 1-7 -6-4 7-1z" fill="url(#gold)" opacity="0.85"/>
    <!-- text -->
    <text x="188" y="72" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" font-weight="800" fill="url(#gold)">G&amp;H</text>
    <text x="188" y="97" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="700" letter-spacing="2" fill="url(#gold)">SERVICE</text>
  </g>
